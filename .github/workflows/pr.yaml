name: PR
# Trigger the workflow on push
on:
  pull_request:
    branches: [ master ]
jobs:
  docker-build:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
    env:
      MY_ENV: env-value
    steps:
      - name: 'echo MY_ENV'
        id: my-env
        run: |
          echo ::set-output name=my-env::$MY_ENV
      - name: 'GH script comment 1'
        uses: actions/github-script@v3
        with:
          script: |
            console.log(${{steps.my-env.outputs.my-env}});
      - name: 'GH script comment 2'
        uses: actions/github-script@v3
        with:
          script: |
            console.log(${{env.MY_ENV}});
      - name: 'GH script comment 3'
        uses: actions/github-script@v3
        with:
          script: |
            console.log(${MY_ENV});
      - name: 'GH script comment 4'
        uses: actions/github-script@v3
        with:
          script: |
            console.log(${{MY_ENV}});
