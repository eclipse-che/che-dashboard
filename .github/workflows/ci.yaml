# Che-Theia workflow
# matrix jobs with alpine and ubi8
name: CI

# Trigger the workflow on push
on:
  push:
    branches:
      - master

jobs:
  docker-build:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: eclipse/che-dashboard
    steps:
    - uses: actions/checkout@v2
      name: Checkout che-dashboard source code
    - uses: actions/setup-node@v1
      name: Configuring nodejs 8.x version
      with:
        node-version: '8.x'
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v1
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Install
      run: yarn install --ignore-optional
    - name: Build
      run: yarn build -t eclipse-che-dashboardgit
    - name: Test
      run: yarn test
    - name: "Docker build"
      run: |
        docker image prune -a -f
        docker build . -t quay.io/${DOCKER_IMAGE}:latest
    - name: "Docker Login"
      if: "'refs/heads/master' == github.ref || startsWith(github.ref, 'refs/tags/')"
      run:  echo ${{ secrets.QUAY_TOKEN }} |  $(which docker)  login quay.io --username skabashn --password-stdin

    - name: "Push Docker image (latest)"
      if: "'refs/heads/master' == github.ref || startsWith(github.ref, 'refs/tags/')"
      run: $(which docker) push quay.io/${DOCKER_IMAGE}:latest

    - name: "Tag Docker image (versioned)"
      if: "startsWith(github.ref, 'refs/tags/')"
      run: $(which docker) tag quay.io/${DOCKER_IMAGE}:latest quay.io/${DOCKER_IMAGE}:${GITHUB_REF##*/}

    - name: "Push Docker image (versioned)"
      if: "startsWith(github.ref, 'refs/tags/')"
      run: $(which docker) push quay.io/${DOCKER_IMAGE}:${GITHUB_REF##*/}

    - name: "Docker Logout"
      if: "'refs/heads/master' == github.ref || startsWith(github.ref, 'refs/tags/')"
      run: $(which docker) logout