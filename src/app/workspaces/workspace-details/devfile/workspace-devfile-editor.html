<div layout="column" class="config-import">
  <div class="config-editor">
    <che-editor editor-content="workspaceDevfileEditorController.devfileYaml"
                on-content-change="workspaceDevfileEditorController.onChange(editorState)"
                editor-mode="text/x-yaml"
                editor-read-only="!!workspaceDevfileEditorController.editorReadOnly"
                validator="workspaceDevfileEditorController.workspaceDevfileValidation()"
                required>
      <div ng-message="required">Devfile is required.</div>
    </che-editor>
  </div>
  <a ng-href="{{workspaceDevfileEditorController.devfileDocsUrl}}" target="_blank">Docs: Devfile Structure</a>
</div>
