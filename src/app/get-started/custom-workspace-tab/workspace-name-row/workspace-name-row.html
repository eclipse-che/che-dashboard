<div class="pf-c-form__group">

  <label class="pf-c-form__label" for="{{ctrl.workspaceNameInput.config.id}}">
    <span class="pf-c-form__label-text">Workspace Name</span>
    <span class="pf-c-form__label-required"
          uib-tooltip="Required field"
          aria-hidden="true"
          ng-show="ctrl.required">&#42;</span>
  </label>

  <div class="pf-c-form__horizontal-group">

    <che-pf-text-input
      value="ctrl.workspaceNameInput.value"
      config="ctrl.workspaceNameInput.config"
      on-change="ctrl.workspaceNameInput.onChange($value)"
      ng-required="ctrl.required"
      aria-describedby="workspace-name-helper">
    </che-pf-text-input>

    <p class="pf-c-form__helper-text pf-m-error" id="workspace-name-helper" aria-live="polite"
      ng-show="ctrl.errorMessage">{{ctrl.errorMessage}}</p>

  </div>
</div>
