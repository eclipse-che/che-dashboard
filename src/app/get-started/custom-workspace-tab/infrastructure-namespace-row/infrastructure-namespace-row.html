<div class="pf-c-form__group">
  <label class="pf-c-form__label" for="{{customWorkspaceTabController.namespaceSelect.config.id}}">
    <span class="pf-c-form__label-text">Namespace</span>&nbsp;
    <span uib-tooltip="{{ctrl.infrastructureNamespaceHint}}"
          tooltip-append-to-body="true"><i class="fa fa-question-circle" aria-hidden="true"></i></span>
  </label>
  <div class="pf-c-form__horizontal-group">
    <!-- One Namespace -->
    <div ng-if="ctrl.namespacesNumber===0 || ctrl.namespacesNumber===1">
      <che-pf-text-input value="ctrl.namespaceInput.value" config="ctrl.namespaceInput.config"
        on-change="ctrl.namespaceInput.onChange($value)" ng-disabled="true"></che-pf-text-input>
    </div>

    <!-- Two and More Namespaces -->
    <che-pf-select-single config="ctrl.namespaceSelect.config" value="ctrl.namespaceSelect.value"
      on-select="ctrl.namespaceSelect.onSelect($value)" ng-if="ctrl.namespacesNumber>1">
    </che-pf-select-single>
  </div>
</div>
