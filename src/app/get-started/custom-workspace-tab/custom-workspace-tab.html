<che-pf-page-main-section class="custom-workspace-tab pf-u-box-shadow-sm-bottom" light="true">

  <form class="pf-c-form pf-m-horizontal">

    <!-- Infrastructure Namespaces -->
    <infrastructure-namespace-row on-select="customWorkspaceTabController.infrastructureNamespaceProperties.onSelect()"></infrastructure-namespace-row>

    <!-- Workspace Name -->
    <workspace-name-row generate-name="customWorkspaceTabController.workspaceNameProperties.defaultName"
      name="customWorkspaceTabController.workspaceNameProperties.name"
      on-change="customWorkspaceTabController.workspaceNameProperties.onChange($name)"></workspace-name-row>

    <!-- Temporary Storage -->
    <temporary-storage-row on-change="customWorkspaceTabController.temporaryStorageProperties.onChange($temporary)"></temporary-storage-row>

  </form>

  <!-- Devfile -->
  <devfile-select-row on-load="customWorkspaceTabController.devfileSelectProperties.onLoad($devfile, $stackName)"></devfile-select-row>

  <!-- Devfile editor will be here -->
  devfile: {{customWorkspaceTabController.devfile | json}}<br/>

  <che-pf-primary-button
    title="{{customWorkspaceTabController.createButton.title}}"
    on-click="customWorkspaceTabController.createButton.onClick()"
    ng-disabled="customWorkspaceTabController.createButtonDisabled"></che-pf-primary-button>

</che-pf-page-main-section>
