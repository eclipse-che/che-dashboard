<che-pf-page-main-section class="custom-workspace-tab pf-u-box-shadow-sm-bottom" light="true">

  <ng-form name="customWorkspaceTabController.devfileInputsForm" class="pf-c-form pf-m-horizontal">

    <!-- Infrastructure Namespaces -->
    <infrastructure-namespace-row on-select="customWorkspaceTabController.infrastructureNamespaceProperties.onSelect($name)"></infrastructure-namespace-row>

    <!-- Workspace Name -->
    <workspace-name-row generate-name="customWorkspaceTabController.workspaceNameProperties.generateName"
      name="customWorkspaceTabController.workspaceNameProperties.name"
      on-change="customWorkspaceTabController.workspaceNameProperties.onChange($name)"></workspace-name-row>

    <!-- Temporary Storage -->
    <temporary-storage-row temporary="customWorkspaceTabController.temporaryStorageProperties.temporary"
      on-change="customWorkspaceTabController.temporaryStorageProperties.onChange($temporary, $default)"></temporary-storage-row>
  </ng-form>
  <!-- Devfile -->
  <devfile-select-row on-load="customWorkspaceTabController.devfileSelectProperties.onLoad($devfile, $stackName)"
                      on-error="customWorkspaceTabController.devfileSelectProperties.onError()"
                      on-clear="customWorkspaceTabController.devfileSelectProperties.onClear()"></devfile-select-row>

  <!-- Devfile editor -->
  <devfile-editor devfile="customWorkspaceTabController.devfileEditorProperties.devfile"
                      on-change="customWorkspaceTabController.devfileEditorProperties.onChange($devfile, $editorState)"></devfile-editor>

  <che-pf-primary-button
    title="{{customWorkspaceTabController.createButton.title}}"
    on-click="customWorkspaceTabController.createButton.onClick()"
    ng-disabled="customWorkspaceTabController.createButtonDisabled"></che-pf-primary-button>

</che-pf-page-main-section>
