<div class="get-started-toolbar">

  <div class="pf-l-split pf-m-gutter">
    <div class="pf-l-split__item">
      <!-- filter field -->
      <che-pf-text-input value="getStartedToolbarController.filterInput.value"
        config="getStartedToolbarController.filterInput.config"
        on-change="getStartedToolbarController.filterInput.onChange($value)"></che-pf-text-input>
      <!-- filter field end -->
    </div>
    <div class="pf-l-split__item">
      <!-- filter results number -->
      <div class="result-count">
        <ng-pluralize count="getStartedToolbarController.filterResultsCount"
          when="{'one': '1 item', 'other': '{} items'}">
        </ng-pluralize>
      </div>
      <!-- filter results number end -->
    </div>
    <div class="pf-l-split__item pf-m-fill"></div>
    <div class="pf-l-split__item">
      <div class="pf-c-form__group">
        <che-pf-select-single config="getStartedToolbarController.storageSelect.config"
          value="getStartedToolbarController.storageSelect.value"
          on-select="getStartedToolbarController.storageSelect.onSelect($value)">
        </che-pf-select-single>
      </div>
    </div>
  </div>

  <div class="pf-l-flex">
    <div class="pf-l-flex__item pf-m-align-right">
      <div class="pf-c-content">
        <small class="storage-type-description">
          {{getStartedToolbarController.storageDescription}}
        </small>
      </div>
    </div>
  </div>

</div>
