<div class="get-started-toolbar pf-l-split pf-m-gutter">
  <div class="pf-l-split__item">
    <!-- filter field -->
    <che-pf-text-input value="getStartedToolbarController.filterInput.value"
      config="getStartedToolbarController.filterInput.config"
      on-change="getStartedToolbarController.filterInput.onChange($value)"></che-pf-text-input>
    <!-- filter field end -->
  </div>
  <div class="pf-l-split__item pf-m-fill"></div>
  <div class="pf-l-split__item">
    <div class="pf-l-level pf-m-gutter">
      <div class="pf-l-level__item">
        <!-- temporary storage toggle -->
        <che-pf-switch value="getStartedToolbarController.ephemeralMode"
          config="getStartedToolbarController.tmpStorage.config"
          on-change="getStartedToolbarController.tmpStorage.onChange($value)">
        </che-pf-switch>
        <span class="temporary-storage-label" ng-class="{'disabled-state': !getStartedToolbarController.ephemeralMode}">
          Temporary Storage {{getStartedToolbarController.ephemeralMode ? 'On' : 'Off'}}
        </span>
        <span class="temporary-storage-tooltip"
          uib-tooltip-html="'{{getStartedToolbarController.tooltipContent}}'"
          tooltip-trigger="mouseenter"
          tooltip-popup-close-delay="2000"
          tabindex="-1"
          tooltip-append-to-body="true">
          <i class="fa fa-question-circle" aria-hidden="true"></i>
        </span>
        <!-- temporary storage toggle end -->
      </div>
      <div class="pf-l-level__item">
        <!-- filter results number -->
        <ng-pluralize count="getStartedToolbarController.filterResultsCount" when="{'one': '1 item',
              'other': '{} items'}">
        </ng-pluralize>
        <!-- filter results number end -->
      </div>
    </div>
  </div>
</div>
