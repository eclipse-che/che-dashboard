<che-pf-page-main-section class="get-started-header-section pf-u-box-shadow-sm-bottom" light="true">

  <div class="pf-u-pl-md">

    <div class="pf-c-content pf-u-pb-md">
      <h4>Select a Sample</h4>
      <small>Select a sample to create your first workspace.</small>
    </div>

    <!-- toolbar -->
    <get-started-toolbar devfiles="getStartedTabController.toolbarProps.devfiles"
      storage-type="getStartedTabController.toolbarProps.storageType"
      storage-type-disabled="getStartedTabController.toolbarProps.storageTypeDisabled"
      on-filter-change="getStartedTabController.toolbarProps.onFilterChange($filtered)"
      on-storage-type-change="getStartedTabController.toolbarProps.onStorageTypeChange($storageType)">
    </get-started-toolbar>
    <!-- toolbar end -->

  </div>
</che-pf-page-main-section>

<che-pf-page-main-section>
  <!-- samples gallery -->
  <div class="pf-l-gallery pf-m-gutter"
    ng-hide="getStartedTabController.isLoading">
    <sample-card
      ng-repeat="devfile in getStartedTabController.filteredDevfiles"
      devfile="devfile"
      ng-click="getStartedTabController.createWorkspace(devfile)">
    </sample-card>
  </div>
  <!-- samples gallery end -->

  <!-- spinner -->
  <div class="pf-l-bullseye"
    ng-show="getStartedTabController.isLoading">
    <div class="pf-l-bullseye__item">
      <span class="pf-c-spinner pf-m-xl" role="progressbar" aria-valuetext="Loading...">
        <span class="pf-c-spinner__clipper"></span>
        <span class="pf-c-spinner__lead-ball"></span>
        <span class="pf-c-spinner__tail-ball"></span>
      </span>
    </div>
  </div>
  <!-- spinner end -->

  <!-- empty state -->
  <div class="pf-l-bullseye"
    ng-if="!getStartedTabController.isLoading && getStartedTabController.filteredDevfiles.length === 0">
    <div class="pf-l-bullseye__item">
      <div class="pf-c-empty-state">
        <i class="fas fa-cubes pf-c-empty-state__icon" aria-hidden="true"></i>
        <h1 class="pf-c-title pf-m-lg">There are no samples</h1>
      </div>
    </div>
  </div>

</che-pf-page-main-section>
