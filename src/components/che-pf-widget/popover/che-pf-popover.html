<div class="che-pf-popover">
  <div class="che-pf-popover-toggler"
    ng-transclude="button"
    ng-click="togglePopover()"></div>
  <div class="pf-c-popover pf-m-top" role="dialog" aria-modal="true" aria-labelledby="popover-header" aria-describedby="popover-body">
    <div class="pf-c-popover__arrow"></div>
    <div class="pf-c-popover__content">
      <button ng-click="togglePopover()"
        class="pf-c-button pf-m-plain"
        type="button"
        aria-label="Close">
        <i class="fas fa-times" aria-hidden="true"></i>
      </button>
      <h1 ng-transclude="header"
        class="pf-c-title pf-m-md"
        id="popover-header"></h1>
      <div ng-transclude="body"
        class="pf-c-popover__body"
        id="popover-body"></div>
      <footer ng-transclude="footer"
        id="popover-footer"
        class="pf-c-popover__footer"></footer>
    </div>
  </div>
</div>
