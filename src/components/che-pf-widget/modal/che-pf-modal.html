<div class="pf-c-modal-box pf-m-sm che-pf-modal-box" role="dialog" aria-modal="true" aria-labelledby="modal-title"
  aria-describedby="modal-description">
  <button ng-click="ctrl.cancel()" class="pf-c-button pf-m-plain" type="button" aria-label="Close dialog">
    <i class="fas fa-times" aria-hidden="true"></i>
  </button>
  <header ng-if="ctrl.options.header" class="pf-c-modal-box__header">
    <h1 class="pf-c-modal-box__title" id="modal-title">{{ctrl.options.title}}</h1>
  </header>
  <div class="pf-c-modal-box__body"
    id="modal-description"
    ng-bind-html=ctrl.content></div>
  <footer ng-if="ctrl.options.buttons" class="pf-c-modal-box__footer">
    <che-pf-primary-button ng-if="ctrl.options.buttons.resolve" title="{{ctrl.options.buttons.resolve}}"
      on-click="ctrl.hide()"></che-pf-primary-button>
    <che-pf-secondary-button
      title="{{ctrl.options.buttons.reject}}"
      on-click="ctrl.cancel()">
    </che-pf-secondary-button>
  </footer>
</div>
