<!doctype html>
<html class="no-js" ng-app="userDashboard" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title ng-bind="branding.title + ' | ' + currentPage">Loading Dashboard...</title>
    <meta name="description" content="">
    <base href="/">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" ng-href="{{branding.favicon}}">

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/monaco-editor-core/esm/vs/base/browser/ui/codiconLabel/codicon/codicon.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/material-design.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/che-font.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/font.css">

    <!-- PatternFly Styles -->
    <link rel="stylesheet" href="../node_modules/@patternfly/patternfly/patternfly.css">
    <link rel="stylesheet" href="../node_modules/@patternfly/patternfly/patternfly-addons.css">

    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->

    <link rel="stylesheet" type="text/css" href="assets/branding/branding.css">
  </head>
  <body layout="row">
  <div ng-hide="hideLoader" class="main-page-loader">
    <div class="ide-page-loader-content">
      <img ng-src="{{branding.loaderURL}}">
    </div>
  </div>
  <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <md-sidenav id="chenavmenu" class="ide-show not-visible" ng-class="waitingLoaded ? 'md-sidenav-left md-whiteframe-z2 dark-menu-bg sidebar-entry' : 'not-visible'" md-component-id="left" md-is-locked-open="!hideNavbar" layout="row">
    <che-nav-bar id="chenavbar" layout="row" flex></che-nav-bar>
  </md-sidenav>
  <div layout="column" flex>
    <!-- global warning banner -->
    <global-warning-banner messages="globalWarningMessages" on-close="closeGlobalWarningMessage(message)" ng-show="showGlobalWarningBanner"></global-warning-banner>
    <!-- main page -->
    <div class="main-page ide-show" layout="column" flex>
      <div id="main-content" role="main" ng-view layout="column" flex ng-show="waitingLoaded && !showIDE"></div>
      <ide-iframe id="ide-iframe-window" ng-show="showIDE && ideIframeLink" flex style="height: 100%"></ide-iframe>
      <che-footer che-logo="{{branding.logoURL}}"
                  che-version="{{branding.productVersion ? branding.productVersion : productVersion}}"
                  che-product-name="{{branding.productName}}"
                  ng-show="waitingLoaded && !showIDE">
        {{branding.footer.content}}
      </che-footer>
    </div>
  </div>
    <!-- Addons are not automatically injected -->

    <!-- DO NOT ADD DIRECTLY JS THERE, THIS IS AUTOMATICALLY ADDED -->
    <!-- build:js(src) scripts/vendor.js -->
    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
