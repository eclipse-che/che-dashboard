schemaVersion: 2.1.0
metadata:
  name: che-dashboard
  generateName: che-dashboard-
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-38da5c2
      memoryLimit: 10G
      memoryRequest: 512Mi
      cpuRequest: 1000m
      cpuLimit: 5000m
      mountSources: true
      endpoints:
        - exposure: public
          name: local-server
          protocol: http
          targetPort: 8080
          path: /
        - exposure: public
          name: bundle-analyzer
          path: /
          protocol: http
          targetPort: 8888
commands:
  - id: installdependencies
    exec:
      label: "[UD] install dependencies"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "yarn install --non-interactive"
      group:
        kind: build
        isDefault: true
  - id: build
    exec:
      label: "[UD] build"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "yarn build:dev"
      group:
        kind: build
  - id: watchfrontend
    exec:
      label: "[UD] watch frontend"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "yarn --cwd packages/dashboard-frontend build:watch"
      group:
        kind: build
  - id: watchbackend
    exec:
      label: "[UD] watch backend"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "yarn --cwd packages/dashboard-backend build:watch"
      group:
        kind: build
  - id: start
    exec:
      label: "[UD] start"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "yarn start:prepare && yarn start"
      group:
        kind: build
  - id: runtests
    exec:
      label: "[UD] test"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "yarn test"
      group:
        kind: test
