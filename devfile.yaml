schemaVersion: 2.1.0
metadata:
  name: che-dashboard
  generateName: che-dashboard-
attributes:
  controller.devfile.io/scc: container-build
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-38da5c2
      memoryLimit: 6G
      mountSources: true
      endpoints:
        - exposure: public
          name: local-server
          protocol: http
          targetPort: 8080
          path: /
commands:
  - id: installdependencies
    exec:
      label: "[UD] install dependencies"
      component: tools
      workingDir: ${PROJECTS_ROOT}/che-dashboard
      commandLine: "yarn install --non-interactive"
      group:
        kind: build
        isDefault: true
  - id: build
    exec:
      label: "[UD] build"
      component: tools
      workingDir: ${PROJECTS_ROOT}/che-dashboard
      commandLine: "yarn --cwd packages/common build && yarn --cwd packages/dashboard-frontend build:dev && yarn --cwd packages/dashboard-backend build:dev"
      group:
        kind: build
  - id: watchfrontend
    exec:
      label: "[UD] watch front-end"
      component: tools
      workingDir: ${PROJECTS_ROOT}/che-dashboard
      commandLine: "yarn --cwd packages/dashboard-frontend build:watch"
      group:
        kind: build
  - id: watchbackend
    exec:
      label: "[UD] watch back-end"
      component: tools
      workingDir: ${PROJECTS_ROOT}/che-dashboard
      commandLine: "yarn --cwd packages/dashboard-backend build:watch"
      group:
        kind: build
  - id: start
    exec:
      label: "[UD] start"
      component: tools
      workingDir: ${PROJECTS_ROOT}/che-dashboard
      commandLine: "yarn start:prepare && yarn start"
      group:
        kind: build
  - id: runtests
    exec:
      label: "[UD] test"
      component: tools
      workingDir: ${PROJECTS_ROOT}/che-dashboard
      commandLine: "yarn test"
      group:
        kind: test
