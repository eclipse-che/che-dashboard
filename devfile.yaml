apiVersion: 1.0.0
metadata:
  name: che-dashboard
components:
  - alias: typescript-plugin
    type: chePlugin
    id: che-incubator/typescript/1.30.2
  - alias: dash-dev
    type: dockerimage
    image: 'quay.io/eclipse/che-dashboard-dev:nightly'
    endpoints:
      - name: dashboard-dev-server
        port: 3000
        attributes:
          path: /
          protocol: http
          public: "true"
    mountSources: true
    memoryLimit: 3Gi
commands:
  - name: '[UD] install dependencies'
    actions:
      - type: exec
        component: dash-dev
        command: yarn
        workdir: /projects/che-dashboard
  - name: '[UD] build'
    actions:
      - type: exec
        component: dash-dev
        command: yarn build
        workdir: /projects/che-dashboard
  - name: '[UD] test'
    actions:
      - type: exec
        component: dash-dev
        command: yarn test
        workdir: /projects/che-dashboard
  - name: '[UD] start dev-server'
    actions:
      - type: exec
        component: dash-dev
        command: npx gulp serve --server=${CHE_API_EXTERNAL%????}
        workdir: /projects/che-dashboard
